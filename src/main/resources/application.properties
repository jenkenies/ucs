server.port=8096
server.servlet.context-path=/ucs

#swagger
logging.config=classpath:logback.xml
config.swagger-ui-open=true

#AES
#default open true;  close:false
aes.encrypt.open=false 
aes.encrypt.showLog=false
# 是否开启时间戳检查
aes.encrypt.timestampCheck=false
# aes密钥,必须为16位
aes.encrypt.key=123456asdfghjklm


#redis
spring.redis.cluster.nodes=172.20.1.202:7000,172.20.1.202:7001,172.20.1.202:7002,172.20.1.202:7003,172.20.1.202:7004,172.20.1.202:7005
spring.redis.password=
spring.redis.jedis.pool.max-active=-1
spring.redis.jedis.pool.max-idle=30
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-wait=3000
spring.redis.timeout=10000
